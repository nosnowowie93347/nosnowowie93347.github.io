<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Skyrim Start Game UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=BenchNine'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="skyrim">
    <img src="http://vgboxart.com/resources/logo/1636_bethesda_game_studios-prev.png" class="bethesda-logo" alt="bethesda logo" />
    <ul class="menu">
        <li><a href="#" data-overlay-activate="continue">Continue</a></li>
        <li><a href="#" data-overlay-activate="new">New</a></li>
        <li><a href="#" data-overlay-activate="load">Load</a></li>
        <li><a href="#" data-overlay-activate="credits">Credits</a></li>
        <li><a href="#" data-overlay-activate="quit">Quit</a></li>
    </ul>
</div>
<div class="overlay js-overlay-continue">
    <div class="borders"></div>
    <div class="catcher" data-overlay-close="continue"></div>
    <p>Continue from your last save?</p>
    <div class="overlay__controls">
        <a href="#" class="btn btn__yes">Yes</a>
        <a href="#" class="btn btn__no">No</a>
    </div>
</div>
<div class="overlay js-overlay-new">
    <div class="borders"></div>
    <div class="catcher" data-overlay-close="new"></div>
    <p>Start a new game?</p>
    <div class="overlay__controls">
        <a href="#" class="btn btn__yes">Yes</a>
        <a href="#" class="btn btn__no">No</a>
    </div>
</div>
<div class="overlay js-overlay-load">
    <div class="borders"></div>
    <div class="catcher" data-overlay-close="load"></div>
    <p>Load a game</p>
    <ul class="saves">
        <li class="saves__quick"><a href="#">Skyrim</a></li>
        <li class="saves__auto"><a href="#">Sleeping Giant Inn</a></li>
        <li class="saves__auto"><a href="#">Temple of Miraak</a></li>
        <li class="saves__index"><a href="#">Skyrim</a></li>
        <li class="saves__index"><a href="#">Skyrim</a></li>
        <li class="saves__index"><a href="#">Skyrim</a></li>
    </ul>
    <div class="overlay__controls">
        <a href="#"class="btn btn__yes">Yes</a>
        <a href="#"class="btn btn__no">No</a>
    </div>
</div>
<div class="overlay js-overlay-credits">
    <div class="borders"></div>
    <div class="catcher" data-overlay-close="credits"></div>
    <p>View the credits?</p>
    <div class="overlay__controls">
        <a href="#" class="btn btn__yes">Yes</a>
        <a href="#" class="btn btn__no">No</a>
    </div>
</div>
<div class="overlay js-overlay-quit">
    <div class="borders"></div>
    <div class="catcher" data-overlay-close="quit"></div>
    <p>Are you sure you want to quit?</p>
    <div class="overlay__controls">
        <a href="#" class="btn btn__yes">Yes</a>
        <a href="#" class="btn btn__no">No</a>
    </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
<audio controls autoplay loop>
  <source src="audio.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
</html>
